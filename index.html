<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>Practice Your Typing</h1>
    </div>
    <div class="intro">
        <h3><i>Click on start to have a quote displayed. Type the quote as fast as you can. </i></h3>
    </div>
    <div class="quote-box">Quote will be displayed here.</div>
    <div class="message"></div>
    <input type="text" id="input-box" placeholder="Start Typing Here..." disabled>
    <button type="button" id="btn-start">Start</button>
    <div class="output"></div>

    <script src="script.js"></script>
</body>
</html>
